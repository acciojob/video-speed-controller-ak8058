<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	document.addEventListener("DOMContentLoaded", function () {
  const speedContainer = document.querySelector(".speed");
  const speedBar = document.querySelector(".speed-bar");
  const video = document.querySelector("video");

  speedContainer.addEventListener("mousemove", function (event) {
    const y = event.offsetY;
    const percent = y / speedContainer.offsetHeight;
    const min = 0.5;
    const max = 2;
    const playbackRate = percent * (max - min) + min;
    speedBar.style.height = `${percent * 100}%`;
    speedBar.textContent = `${playbackRate.toFixed(1)}x`;
    video.playbackRate = playbackRate;
  });
});
</script>
</body>
</html>
